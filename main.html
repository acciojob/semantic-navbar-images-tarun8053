<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Semantic Navigation Bar and Images</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <nav class="nav-bar" role="navigation" aria-label="Main navigation">
    <h2 class="brand">Heading</h2>
    <ul class="nav-list">
      <li><a href="#">Home</a></li>
      <li><a href="#">About us</a></li>
      <li><a href="#">Contact us</a></li>
    </ul>
  </nav>

  <main>
    <h2 class="images-heading">3 random images</h2>

    <section class="images" aria-label="Random images">
      <figure>
        <img src="https://picsum.photos/id/123/200/300" alt="Random image" />
      </figure>

      <figure>
        <img src="https://picsum.photos/id/124/200/300" alt="Random image" />
      </figure>

      <figure>
        <img src="https://picsum.photos/id/125/200/300" alt="Random image" />
      </figure>
    </section>
  </main>
</body>
</html>
